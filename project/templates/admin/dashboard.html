{% extends "layout.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block main %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Dashboard</h2>
        <a href="/admin/add" class="btn btn-success">Add New Game</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.id_game }}</td>
                <td>
                    <img src="{{ game.image_url or '/static/images/default-game.jpg' }}" 
                         alt="cover" style="height: 50px; width: auto;">
                </td>
                <td>{{ game.title }}</td>
                <td>${{ "%.2f"|format(game.price) }}</td>
                <td>
                    <a href="/admin/edit/{{ game.id_game }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="/admin/delete/{{ game.id_game }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
