{% extends "layout.html" %}

{% block title %}{{ action }} Game{% endblock %}

{% block main %}
<div class="container" style="max-width: 600px;">
    <h2 class="mb-4">{{ action }} Game</h2>
    
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" type="text" value="{{ game.title if game else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input name="price" class="form-control" type="number" step="0.01" value="{{ game.price if game else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Developer</label>
            <input name="developer" class="form-control" type="text" value="{{ game.developer if game else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Release Date (YYYY-MM-DD)</label>
            <input name="release_date" class="form-control" type="date" value="{{ game.release_date if game else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input name="image_url" class="form-control" type="text" value="{{ game.image_url if game else '' }}" placeholder="/static/images/...">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="5">{{ game.description if game else '' }}</textarea>
        </div>
        
        <button class="btn btn-primary" type="submit">Save Game</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
